// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    project.ext.roboVMSnapshots = "https://oss.sonatype.org/content/repositories/snapshots"
    project.ext.mobivmVersion = "2.3.20"
    project.ext.mobivmLocation = "com.mobidevelop.robovm"
    
    repositories {
        mavenCentral()
        maven { setUrl(roboVMSnapshots) }
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.3'
        classpath "$mobivmLocation:robovm-gradle-plugin:$mobivmVersion"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        mavenCentral()
        maven { setUrl(roboVMSnapshots) }
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

project(":ios") {
    apply plugin: 'java'
    apply plugin: 'robovm'
    apply plugin: 'java-library'

    dependencies {
        implementation "$mobivmLocation:robovm-rt:$mobivmVersion"
        implementation "$mobivmLocation:robovm-cocoatouch:$mobivmVersion"
    }
}
